# Server Configuration
server.port=8080
server.servlet.context-path=/ar

# Asterisk ARI Configuration
asterisk.host=localhost
asterisk.httpPort=8088
asterisk.ariUser=asterisk
asterisk.ariPassword=asterisk
asterisk.ariApp=ar_app
asterisk.ariUrl=http://${asterisk.host}:${asterisk.httpPort}/ari

# Azure OpenAI Configuration
azure.openai.api.key=your_openai_api_key_here
azure.openai.api.url=https://api.openai.com/v1/chat/completions
azure.openai.model=gpt-4o-mini

# Azure Speech Services Configuration
azure.speech.key=your_azure_speech_key_here
azure.speech.region=your_azure_region_here

# Sonetel Configuration (if using external SIP provider)
sonetel.username=your_sonetel_username
sonetel.password=your_sonetel_password
sonetel.domain=your_sonetel_domain

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/asterisk_ivr
spring.data.mongodb.database=asterisk_ivr

# Logging Configuration
logging.level.com.encipherhealth.sip=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# WebSocket Configuration
websocket.endpoint=/ws
websocket.allowed-origins=*

# Call Configuration
call.timeout=30
call.max-duration=300
call.recording.format=wav
call.recording.path=/var/spool/asterisk/recordings
